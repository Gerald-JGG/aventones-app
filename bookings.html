<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - Bookings</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pages/bookings.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <img src="assets/img/car-icon.png" alt="Logo" class="logo-header" />
        <h1>AVENTONES</h1>
      </div>  

      <div class="bottom-header">
        <nav>
          <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#rides">Rides</a></li>
            <li><a href="#bookings">Bookings</a></li>
          </ul>
        </nav>

        <div class="search-user">
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="user-icon">
            <img src="assets/img/user-icon.png" alt="User" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="bookings">
        <h2>Bookings</h2>
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Ride</th>
              <th>Accept / Reject</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="driver">
                <img src="assets/img/user-icon.png" alt="">
                Fulano
              </td>
              <td>Ciudad Quesada - Naranjo</td>
              <td>
                <a class="button-bookings">Accept |</a>
                <a class="button-bookings">Reject</a>
              </td>
            </tr>
            <tr>
              <td class="driver">
                <img src="assets/img/user-icon.png" alt="">
                Luna
              </td>
              <td>Fortuna - San Jose</td>
              <td>
                <a class="button-bookings">Accept |</a>
                <a class="button-bookings">Reject</a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#rides">Rides</a></li>
          <li><a href="#bookings">Bookings</a></li>
          <li><a href="#settings">Settings</a></li>
          <li><a href="#login">Login</a></li>
          <li><a href="#register">Register</a></li>
        </ul>
      </nav>
      <p><img src="assets/img/copyright-icon.png" alt="copy-logo" width="13" style="margin-right: 10px;">Aventones.com</p>
    </footer>
  </body>
</html>
