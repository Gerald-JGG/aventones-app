<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - Rides</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="top-header">
        <img src="assets/img/car-icon.png" alt="Logo" class="logo-header" />
        <h1>AVENTONES</h1>
      </div>  

      <div class="bottom-header">
        <nav>
          <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#rides">Rides</a></li>
            <li><a href="#bookings">Bookings</a></li>
          </ul>
        </nav>

        <div class="search-user">
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="user-icon">
            <img src="assets/img/user-icon.png" alt="User" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="my-rides">
        <h2>My Rides</h2>
        <button type="button">New Ride</button>
        <table>
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Seats</th>
              <th>Car</th>
              <th>Fee</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Quesada</td>
              <td>Alajuela</td>
              <td>2</td>
              <td>Nissan Pathfinder 2015</td>
              <td>$5</td>
              <td>
                <button type="button">Edit</button>
                <button type="button">Delete</button>
              </td>
            </tr>

            <tr>
              <td>Quesada</td>
              <td>Naranjo</td>
              <td>1</td>
              <td>Toyota Corolla 2020</td>
              <td>$10</td>
              <td>
                <button type="button">Edit</button>
                <button type="button">Delete</button>
              </td>
            </tr>
            
            <tr>
              <td>Aguas Zarcas</td>
              <td>Naranjo</td>
              <td>1</td>
              <td>Ford Festiva 1990</td>
              <td>--</td>
              <td>
                <button type="button">Edit</button>
                <button type="button">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#rides">Rides</a></li>
          <li><a href="#bookings">Bookings</a></li>
          <li><a href="#settings">Settings</a></li>
          <li><a href="#login">Login</a></li>
          <li><a href="#register">Register</a></li>
        </ul>
      </nav>
      <p><img src="assets/img/copyright-icon.png" alt="copy-logo" width="13" style="margin-right: 10px;">Aventones.com</p>
    </footer>
  </body>
</html>
